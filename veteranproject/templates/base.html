<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script defer src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid р-1 bg-primary text-white text-center">
    <div class="row">
        <div class="col-2 text-start">
            <img src=" {% static 'images/ремонт.jpg' %} " width="70" height="70">
        </div>
        <div class="col-10">
            <h3>Сайт совета ветеранов предприятия</h3>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row bg-warning text-center">
        <h5>
            <a href="{% url 'index' %}">Главная страница </a>
            <a href="{% url 'about' %}">О Совете ветеранов</a>
            <a href="{% url 'contact' %}">Контакты</a>
            <a href="{% url 'remember-list' %}">Книга памяти</a>
             <a href="{% url 'add_user' %}">Вход</a>
        </h5>
    </div>
</div>
<div class="container-fluid">
    <div class="row text-center text-primary fs-1 fw-bold">
        <div>{% block header%}
            {% endblock header %}
        </div>
    </div>
        <div class="col-10">
            <div class="row text-center">
                {% block content %}
                {% endblock content %}
            </div>
        </div>
</div>
<footer class="bg-body-tertiary text-center">
   <div class="container p-4"></div>
   <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
    © 2023 Copyright
   <p>Совет ветеранов предприятия. Все права защищены</p>
  </div>
</footer>
</div>
</body>
</html>
